<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <p id="message"></p>

      <section>
        <h3>Sign Up</h3>
        <form id="sign-up">
          <input required type="text" placeholder="E-mail" name="credentials[email]">
          <input required type="password" placeholder="Password" name="credentials[password]">
          <input required type="password" placeholder="Password Confirmation" name="credentials[password_confirmation]">
          <button type="submit">Submit</button>
        </form>
      </section>

      <section>
        <h3>Sign In</h3>
        <form id="sign-in">
          <input required type="text" placeholder="E-mail" name="credentials[email]">
          <input required type="password" placeholder="Password" name="credentials[password]">
          <button type="submit">Submit</button>
        </form>
      </section>

      <section>
        <h3>Change Password</h3>
        <form id="change-password">
          <input required type="password" placeholder="Old Password" name="passwords[old]">
          <input required type="password" placeholder="New Password" name="passwords[new]">
          <button type="submit">Submit</button>
        </form>
      </section>

      <section>
        <h3>Sign Out</h3>
          <button id="sign-out" type="submit">Submit</button>
      </section>

    </body>
</html>
