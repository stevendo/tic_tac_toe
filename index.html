    <body>

      <nav class="navbar navbar-expand-sm navbar-dark bg-primary">

        <a class="navbar-brand" href="#">Naughts & Crosses</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

          <ul class="navbar-nav">

            <li class="nav-item">
              <a class="nav-link" id="start-new-game" href="#">New Game<span class="sr-only">(current)</span></a>
            </li>

            <li class="nav-item">
              <a class="nav-link" id="game-index" href="#">Game Stats</a>
            </li>

            <li class="nav-item dropdown" id="change-password">
              <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Change Password</a>

              <div class="dropdown-menu dropdown-menu-right">

                <form action="" class="change-password form">

                  <div class="form-group">
                    <label for="password">Old Password</label>
                    <input required type="password" name="passwords[old]" class="form-control">
                  </div>

                  <div class="form-group">
                    <label for="password">New Password</label>
                    <input required type="password" name="passwords[new]" class="form-control">
                  </div>

                  <button type="submit" class="btn btn-primary">Submit</button>

                </form>

              </div>
            </li>

            <li class="nav-item">
              <a class="nav-link" id="sign-out" href="#">Sign Out</a>
            </li>

          </ul>

        </div>

      </nav>

      <!-- <p id="message"></p> -->
      <br>
      <div class="container-fluid">
        <div class="row">
          <!-- // Sign Up // -->
          <section class="col-sm-12 col-md-6" id="sign-up">

            <form action="" class="sign-up form">
              <p class="h4">Sign Up</p>
              <div class="form-group">
                <label for="username">Email</label>
                <input required type="email" name="credentials[email]" class="form-control">
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input required type="password" name="credentials[password]" class="form-control">
              </div>

              <div class="form-group">
                <label for="passwordConfirmation">Password Confirmation</label>
                <input required type="password" name="credentials[password_confirmation]" class="form-control">
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>

            </form>
            <br>

          </section>

          <!-- // Sign In // -->
          <section class="col-sm-12 col-md-6" id="sign-in">

            <form action="" class="sign-in form">

              <p class="h4">Sign In</p>

              <div class="form-group">
                <label for="username">Email</label>
                <input required type="email" name="credentials[email]" class="form-control">
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                  <input required type="password" name="credentials[password]" class="form-control">
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>

            </form>
            <br>

          </section>

      </div>

    </div>

        <div class="square free" >
