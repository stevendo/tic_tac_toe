<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <p id="message"></p>

      <section>
        <h3>Sign Up</h3>
        <form id="sign-up">
          <input required type="text" placeholder="E-mail" name="credentials[email]">
          <input required type="password" placeholder="Password" name="credentials[password]">
          <input required type="password" placeholder="Password Confirmation" name="credentials[password_confirmation]">
          <button type="submit">Submit</button>
        </form>
      </section>

      <section>
        <h3>Sign In</h3>
        <form id="sign-in">
          <input required type="text" placeholder="E-mail" name="credentials[email]">
          <input required type="password" placeholder="Password" name="credentials[password]">
          <button type="submit">Submit</button>
        </form>
      </section>

      <section>
        <h3>Change Password</h3>
        <form id="change-password">
          <input required type="password" placeholder="Old Password" name="passwords[old]">
          <input required type="password" placeholder="New Password" name="passwords[new]">
          <button type="submit">Submit</button>
        </form>
      </section>

      <section>
        <h3>Sign Out</h3>
          <button id="sign-out" type="submit">Submit</button>
      </section>

      <section>
        <h3>Start New Game</h3>
          <button id="start-new-game" type="submit">Start New Game</button>
      </section>

      <section>
        <h4 id="player-turn"></h4>
      </section>

      <div id="game-board">
    <div class="row">
        <div class="square free" >
          <div class="content free" data-cell-index='0'></div>
          </div>
        <div class="square free" >
          <div class="content free" data-cell-index='1'></div>
        </div>
        <div class="square free" >
          <div class="content free" data-cell-index='2'></div>
        </div>
    </div>
    <div class="row">
        <div class="square free" >
          <div class="content free" data-cell-index='3'></div>
        </div>
        <div class="square free" >
          <div class="content free" data-cell-index='4'></div>
        </div>
        <div class="square free" >
          <div class="content free" data-cell-index='5'></div>
        </div>
    </div>
    <div class="row" >
        <div class="square free" >
          <div class="content free" data-cell-index='6'></div>
        </div>
        <div class="square free" >
          <div class="content free" data-cell-index='7'></div>
        </div>
        <div class="square free" >
          <div class="content free" data-cell-index='8'></div>
        </div>
    </div>
</div>

    </body>
</html>
